# .github/workflows/frontend.yml
name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend/**' # Sadece frontend dizininde değişiklik varsa tetiklenir

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    env:
      # Build için ortam değişkenleri
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: 1. Kodu Al (Checkout)
        uses: actions/checkout@v4

      - name: 2. Node.js Ortamını Kur
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Projenizin Node.js versiyonu
          cache: 'npm' # npm bağımlılıklarını önbelleğe al
          cache-dependency-path: 'frontend/package-lock.json'

      - name: 3. Bağımlılıkları Yükle
        working-directory: ./frontend # Komutun çalışacağı dizini belirt
        run: npm ci # 'npm install' yerine 'npm ci' CI için daha güvenilirdir

      - name: 4. Lint Kontrolü
        working-directory: ./frontend
        run: npm run lint

      - name: 5. Production için Build Al
        working-directory: ./frontend
        run: npm run build:ci

      - name: 6. Production'a Deploy Et (Sadece main branch'e push yapıldığında)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Frontend production'a deploy ediliyor..."
          # BURAYA DEPLOYMENT SCRIPT'İNİZ GELECEK
          # Örnek: AWS S3'e build dosyalarını yükleme
          # aws s3 sync frontend/.next s3://${{ secrets.S3_BUCKET_NAME }} --delete