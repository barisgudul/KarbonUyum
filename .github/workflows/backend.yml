# .github/workflows/backend.yml
name: Backend CI/CD

on:
  push:
    branches: [ "main" ] # Main branch'e push yapıldığında deploy eder
  pull_request:
    branches: [ "main" ] # Main'e açılan PR'larda sadece test eder
    paths:
      - 'backend/**' # Sadece backend dizininde değişiklik varsa tetiklenir

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest # İş akışının çalışacağı sanal makine

    # PostgreSQL hizmetini test için başlat
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_karbonuyum
        ports:
          - 5432:5432
        # Veritabanının hazır olmasını bekle
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Test için ortam değişkenleri
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_karbonuyum
      SECRET_KEY: test-secret-key-for-ci-only
      ALGORITHM: HS256

    steps:
      - name: 1. Kodu Al (Checkout)
        uses: actions/checkout@v4

      - name: 2. Python Ortamını Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Projenizin Python versiyonu
          cache: 'pip' # pip bağımlılıklarını önbelleğe al

      - name: 3. Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: 4. Güvenlik Denetimini Çalıştır
        run: |
          pip install pip-audit
          pip-audit --ignore-vuln GHSA-wj6h-64fc-37mp # Kararlaştırdığımız komut

      - name: 5. Linting Kontrolü
        run: |
          # Linting
          ruff check backend/

      - name: 6. Testleri Çalıştır
        run: |
          # PYTHONPATH'i ayarla ki modüller bulunsun
          export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
          # Testler
          pytest backend/tests/ -v

      - name: 7. Production'a Deploy Et (Sadece main branch'e push yapıldığında)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Backend production'a deploy ediliyor..."
          # BURAYA DEPLOYMENT SCRIPT'İNİZ GELECEK
          # Örnek: SSH ile sunucuya bağlanıp kodu çekme
          # ssh user@${{ secrets.SERVER_HOST }} "cd /path/to/project && git pull && ..."